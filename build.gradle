apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M3'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M3'
    testCompile 'org.junit.platform:junit-platform-runner:1.0.0-M3'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M3'
        testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.0-M3'
        testCompile 'org.junit.platform:junit-platform-runner:1.0.0-M3'
    }
}
